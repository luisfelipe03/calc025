<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Proporção</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Proporção</h1>
        <form id="calcForm">
            <div class="form-group">
                <label for="xy">Digite o valor da stake:</label>
                <input type="number" class="form-control" id="xy" required>
            </div>
            <div class="form-group">
                <label for="oddempate">Digite o valor da odd do empate:</label>
                <input type="number" step="0.01" class="form-control" id="oddempate" required>
            </div>
            <div class="form-group">
                <label for="odd1">Digite a odd da vitória:</label>
                <input type="number" step="0.01" class="form-control" id="odd1" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        <div class="mt-4">
            <p id="resultEmpate"></p>
            <p id="resultVitoria"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
